<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="card bg-light col-md-4">
            <form id="form" action="/">
                <h1>Sign Up</h1>
                <div class="row g-3">
                    <div class="col">
                    <input type="text" class="form-control" id="fname" name="First Name" placeholder="First name" aria-label="First name">
                    <div class="error" id="error"></div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="lname" name="Last Name" placeholder="Last name" aria-label="Last name">
                </div>
                </div>
                <div class="input-group mb-3 email-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="email" placeholder="Email" aria-label="Email Address" aria-describedby="basic-addon1">
                </div>
                <div class="error" id="error-email"></div>
                <select class="form-select" id="gender" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Prefer not to say</option>
                </select>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault"><a href="#" class="t&c">Accept Terms & Conditions</a></label>
                </div>
                <div class="error" id="error-T&C"></div>
                <div class="signup-button">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
